<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0074e4, #00a2ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: #0074e4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .calculator {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0074e4;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #0074e4;
            outline: none;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #generate-btn {
            background: #0074e4;
            color: white;
        }
        
        #generate-btn:hover {
            background: #005bb7;
        }
        
        #clear-btn {
            background: #f2f2f2;
            color: #333;
        }
        
        #clear-btn:hover {
            background: #e6e6e6;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .result h3 {
            color: #0074e4;
            margin-bottom: 10px;
        }
        
        .cost {
            font-size: 32px;
            font-weight: 700;
            color: #0074e4;
            margin: 10px 0;
        }
        
        .details {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .icon {
            font-size: 22px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .calculator {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gas-pump icon"></i>Fuel Cost Calculator</h1>
            <p>Calculate your trip fuel cost quickly and easily</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="distance"><i class="fas fa-road icon"></i>Distance (miles)</label>
                <input type="number" id="distance" placeholder="Enter distance">
            </div>
            
            <div class="input-group">
                <label for="fuel-efficiency"><i class="fas fa-tachometer-alt icon"></i>Fuel Efficiency (MPG)</label>
                <input type="number" id="fuel-efficiency" placeholder="Enter MPG">
            </div>
            
            <div class="input-group">
                <label for="fuel-price"><i class="fas fa-dollar-sign icon"></i>Fuel Price (per gallon)</label>
                <input type="number" id="fuel-price" placeholder="Enter price per gallon" step="0.01">
            </div>
            
            <div class="buttons">
                <button id="generate-btn">Calculate Cost</button>
                <button id="clear-btn">Clear</button>
            </div>
            
            <div class="result" id="result">
                <h3>Your Fuel Cost</h3>
                <div class="cost" id="cost">$0.00</div>
                <div class="details">
                    <p id="fuel-needed">Fuel needed: 0 gallons</p>
                    <p id="trip-details">Based on your inputs</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const resultDiv = document.getElementById('result');
            const costDisplay = document.getElementById('cost');
            const fuelNeededDisplay = document.getElementById('fuel-needed');
            const tripDetailsDisplay = document.getElementById('trip-details');
            
            generateBtn.addEventListener('click', calculateFuelCost);
            clearBtn.addEventListener('click', clearInputs);
            
            function calculateFuelCost() {
                const distance = parseFloat(document.getElementById('distance').value);
                const fuelEfficiency = parseFloat(document.getElementById('fuel-efficiency').value);
                const fuelPrice = parseFloat(document.getElementById('fuel-price').value);
                
                // Validate inputs
                if (isNaN(distance) || isNaN(fuelEfficiency) || isNaN(fuelPrice) || 
                    distance <= 0 || fuelEfficiency <= 0 || fuelPrice <= 0) {
                    alert("Please enter valid values for all fields (must be greater than 0)");
                    return;
                }
                
                // Calculate fuel needed and cost
                const fuelNeeded = distance / fuelEfficiency;
                const totalCost = fuelNeeded * fuelPrice;
                
                // Display results
                costDisplay.textContent = `$${totalCost.toFixed(2)}`;
                fuelNeededDisplay.textContent = `Fuel needed: ${fuelNeeded.toFixed(2)} gallons`;
                tripDetailsDisplay.textContent = `For ${distance} miles at ${fuelEfficiency} MPG with $${fuelPrice.toFixed(2)}/gallon fuel`;
                
                // Show result section
                resultDiv.style.display = 'block';
            }
            
            function clearInputs() {
                document.getElementById('distance').value = '';
                document.getElementById('fuel-efficiency').value = '';
                document.getElementById('fuel-price').value = '';
                resultDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
